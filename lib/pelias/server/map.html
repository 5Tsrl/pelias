<html lang="en">
<head>
<title>Pelias - Search Suggestion Demo</title>
<style>
html {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 18px;
  line-height: 1.2;
  color: #333;
}

p {
  margin: 0 0 10px 0;
}

.demo {
  position: relative;
  *z-index: 1;
  margin: 0;
  text-align: center;
}

.typeahead,
.tt-query,
.tt-hint {
  width: 600px;
  height: 40px;
  padding: 8px 12px;
  font-size: 24px;
  line-height: 30px;
  border: 2px solid #ccc;
  -webkit-border-radius: 8px;
     -moz-border-radius: 8px;
          border-radius: 8px;
  outline: none;
}

.typeahead {
  background-color: #fff;
}

.typeahead:focus {
  border: 2px solid #0097cf;
}

.tt-query {
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
     -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
}

.tt-hint {
  color: #999
}

.tt-dropdown-menu {
  width: 600px;
  margin-top: 12px;
  padding: 8px 0;
  background-color: #fff;
  border: 1px solid #ccc;
  border: 1px solid rgba(0, 0, 0, 0.2);
  -webkit-border-radius: 8px;
     -moz-border-radius: 8px;
          border-radius: 8px;
  -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
     -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
          box-shadow: 0 5px 10px rgba(0,0,0,.2);
  text-align: left;
}

.tt-suggestion {
  padding: 3px 20px;
  font-size: 18px;
  line-height: 24px;
}

.tt-suggestion.tt-is-under-cursor {
  color: #fff;
  background-color: #0097cf;

}

.tt-suggestion p {
  margin: 0;
}

.tt-suggestion {
  padding: 8px 20px;
}

.tt-suggestion {
  border-top: 1px solid #ccc;
}

.result-type {
  float: right;
  font-style: italic;
}

.result-text {
  font-weight: bold;
}

.result-latlng {
  font-size: 14px;
}

#map {
  margin-top: 10px;
  width: 100%;
  height: 600px;
}
</style>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.css' rel='stylesheet' />
<script src='//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.js'></script>
</head>
<body>

<div class="demo">
  <form>
  <input id="query" name="query" class="typeahead" type="text" placeholder="suggest...">
  <input type="submit" style="visibility:hidden">
  </form>
</div>

<div id="map"></div>
<script>
var map = L.mapbox.map('map', 'randyme.gajlngfe').setView([40.74417, -73.99047], 13);
</script>

<script src="http://twitter.github.io/typeahead.js/js/hogan-2.0.0.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.js"></script>
<script>
$(document).ready(function(){
  if (location.search != '') {
    var $_GET = {};
    document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
      function decode(s) {
        return decodeURIComponent(s.split("+").join(" "));
      }
      $_GET[decode(arguments[1])] = decode(arguments[2]);
    });
    var query = $_GET.query;
    $('#query').val(query);
    var query_string = '/search?query=' + query;
    $.ajax({
      type: 'GET',
      dataType: "json",
      url: 'http://' + window.location.host + query_string,
      success: function(geoJson) {
        var markerLayer = L.mapbox.markerLayer(geoJson);
        markerLayer.addTo(map);
        map.fitBounds(markerLayer.getBounds());
        var description = geoJson.features[0].properties.description;
        if (description=='address' || description=='poi') {
          map.setZoom(17);
        }
        else if (description=='street') {
          map.setZoom(15);
        }
        else {
          map.setZoom(13);
        }
      }
    });
  }
});

$('.demo .typeahead').typeahead([
  {
    name: 'suggestions',
    remote: {
      url: 'http://' + window.location.host + '/suggest?query=%QUERY',
      filter: function (geojsonResponse) {
        var arr = [];
        var features = geojsonResponse.features;
        for (key in geojsonResponse.features) {
          if (geojsonResponse.features.hasOwnProperty(key)) {
            obj = geojsonResponse.features[key];
            arr.push({
              value: obj.properties.title,
              lonlat: obj.geometry.coordinates,
              type: obj.properties.description
            });
          }
        }
        return arr;
      }
    },
    template: [
      '<p class="result-type">{{type}}</p>',
      '<p class="result-text">{{value}}</p>',
      '<p class="result-latlng">{{lonlat}}</p>'
    ].join(''),
    engine: Hogan
  }
]).bind('typeahead:selected', function (obj, datum) {
    var marker = L.marker([datum.lonlat[1], datum.lonlat[0]]).addTo(map);
    map.panTo([datum.lonlat[1], datum.lonlat[0]]);
    if (datum.type=='address' || datum.type=='poi') {
      map.setZoom(17);
    }
    else if (datum.type=='street') {
      map.setZoom(15);
    }
    else {
      map.setZoom(13);
    }
});
</script>
</body>
</html>
